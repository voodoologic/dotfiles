---
name: uber
pre_window: <%= @settings['project_root'] = @settings['project'] || @args[0] || 'phatness' %>
root: <%= `fd #{@settings['project_root']} ~/go-code/src/code.uber.internal/engsec/ | head -1` %>
windows:
  - vim:
      panes:
        - vi
  - bazel:
      layout: 9481,116x53,0,0[116x26,0,0,28,116x26,0,27,29]
      panes:
        - bazel:
          - ibazel build <%= @settings['project_root'].sub(ENV['GOPATH'], '/') %>
        - bazel:
          - bazel run .
  - cerberus:
      layout: 9481,116x53,0,0[116x26,0,0,28,116x26,0,27,29]
      panes:
        - cerberus:
          - cerberus
        - cerberus:
          - pgrep cerberus || watch --no-title -g 'pgrep cerberus' && cerberus stat
  - zsh:
      layout: 5e11,116x53,0,0,31

